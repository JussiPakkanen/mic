Name: gitpkg
Summary: Helps manage packaging in git
Description:
  Allows the packaging to be maintained in a discrete git tree
  in the same git repo as the source
Version: 0.0.1
Release: 1
Group: Development
License: GPLv2
Sources:
    - gitpkg-0.0.1.tar.bz2
Requires:
    - git
    - pristine-tar
    - python
Configure: false
SetupOptions: -q -n src
Configure: none
Files:
  - "%{_bindir}/gp_make_src"
  - "%{_bindir}/gp_setup"
  - "%{_bindir}/gp_update_spec_patches"