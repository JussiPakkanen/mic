[common]
; general settings
distro_name = MerDevice

[create]
; settings for create subcommand
tmpdir= /var/tmp/mic
cachedir= /var/tmp/mic/cache
outdir= ./mic-output
bootstrapdir= /var/tmp/mic/bootstrap

pkgmgr = yum

; proxy = http://proxy.yourcompany.com:8080/
; no_proxy = localhost,127.0.0.0/8,.yourcompany.com

# Prefix that is added in front of files that are produced.
; name_prefix = output

; ssl_verify = no

[convert]
; settings for convert subcommand

[chroot]
; settings for chroot subcommand

[bootstrap1]
; This bootstrap can be used to create image with rpm 4.8.x
name=mer-latest
mer-latest-core=http://releases.merproject.org/releases/latest/builds/i486/packages
mer-latest-tools=http://repo.pub.meego.com//Mer:/Tools/Mer_Core_i486/
;mer-latest-core_proxy=http://proxy.yourcompany.com:port
;mer-latest-tools_proxy=http://proxy.yourcompany.com:port

